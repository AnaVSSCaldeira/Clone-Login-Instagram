<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="estilos/style.css"> 
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
		    </style>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./imagens/ana2.png.jpg" alt="foto-de-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como AnaDev</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é AnaDev?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span> ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./imagens/apple.png"></a>
                        <a href="#" class="app-download"><img src="./imagens/googleplay.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
